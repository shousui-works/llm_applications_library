[tox]
env_list = py312, format, lint
min_version = 4.0

[testenv]
deps = 
    pytest
    pytest-cov
commands = pytest {posargs}

[testenv:py312]
deps = 
    pytest
    pytest-cov
commands = pytest {posargs}

[testenv:format]
deps = ruff
commands = 
    ruff format --check src/
    ruff format --check tests/

[testenv:lint]
deps = ruff
commands = 
    ruff check src/
    ruff check tests/