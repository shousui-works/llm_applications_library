[tox]
env_list = py312, format, lint
min_version = 4.0

[testenv]
deps = 
    pytest
    pytest-cov
commands = pytest {posargs}

[testenv:py312]
deps = 
    pytest
    pytest-cov
commands = pytest {posargs}

[testenv:format]
deps = ruff
commands =
    ruff format --check llm_applications_library/
    ruff format --check tests/

[testenv:lint]
deps = ruff
commands =
    ruff check llm_applications_library/
    ruff check tests/